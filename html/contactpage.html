<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
     <link rel="stylesheet" href="../css/contact.css">
    </head>
<body>
    <section id = "contact" class = "py-7">
        <div class = "container">
            <div class = "contact-content flex">
                <div class = "contact-left">
                    <div class="title">
                        <a href = "index.html" class = "btn-down">
                            <i class = "fas fa-angle-left"></i>
                        </a>
                        <h2>contact with us</h2>
                    </div>
                    <p class = "lead"><i class = "fas fa-phone-alt"></i> +91 8270047171</p>
                    <p class = "lead"><i class = "fas fa-envelope"></i> magiclensstudio@gmail.com</p>
                    <form id="contactForm">
                        <input type="text" class="form-control" name="name" placeholder="Your name here ...">
                        <div class="error-message" id="name-error"></div>
                        
                        <input type="email" class="form-control" name="email" placeholder="Your email here">
                        <div class="error-message" id="email-error"></div>
                        
                        <input type="submit" class="btn-submit btn" value="Submit">
                    </form>
                    
                </div>
                <div class = "contact-right">
                    <img src = "https://img.freepik.com/premium-photo/businessman-choosing-icon_218381-540.jpg?semt=ais_hybrid&w=740" alt = "contact image">
                </div>
            </div>
        </div>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
